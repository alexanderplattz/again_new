<label>{{field.label}}</label>
<div class="pure-g">
	<div class="pure-u-7-8">
		<input style="margin-top: 8px" type="range" class="pure-input-1" ng-model="data.data[field.name]" min="{{field.min}}" max="{{field.max}}" step="{{field.step}}" />
	</div>
	<div class="pure-u-1-8">
		<input name="{{field.name}}" type="text" class="pure-input-1" ng-model="data.data[field.name]" ng-required="field.validation.required" pattern="{{field.validation.pattern}}" title="{{field.validation.title | label}}" />
	</div>
</div>
